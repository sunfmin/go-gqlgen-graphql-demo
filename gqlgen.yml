# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
  package: graphqldemo
model:
  filename: api/models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Todo:
    model: github.com/sunfmin/go-gqlgen-graphql-demo/api.Todo


